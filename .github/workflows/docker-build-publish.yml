name: Docker Build and Publish

on:
  push:
    branches: [main, master]
    tags:
      - 'v*.*.*'
    paths:
      - 'docker/**'
      - 'requirements.txt'
      - 'trendradar/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main, master]
    paths:
      - 'docker/**'
      - 'requirements.txt'
      - 'trendradar/**'
      - 'pyproject.toml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,enable=true,prefix=
            type=ref,enable=true,prefix=,event=branch
            type=raw,value=latest,enable=true
            type=semver,enable=true,pattern=v{{version}}
            type=semver,enable=true,pattern=v{{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.run_id }}
          cache-to: type=gha,mode=max,scope=${{ github.run_id }}
          platforms: linux/amd64,linux/arm64

  manifest:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,enable=true,prefix=
            type=ref,enable=true,prefix=,event=branch
            type=raw,value=latest,enable=true
            type=semver,enable=true,pattern=v{{version}}
            type=semver,enable=true,pattern=v{{major}}.{{minor}}

      - name: Create and push multi-platform manifest
        run: |
          # For each tag, create and push the manifest
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'); do
            echo "Creating manifest for: $tag"
            docker manifest create "$tag" \
              "${tag}-linux-amd64" \
              "${tag}-linux-arm64"
            docker manifest push "$tag"
          done
        env:
          TAG_LIST: ${{ steps.meta.outputs.tags }}

  notification:
    runs-on: ubuntu-latest
    needs: [build, manifest]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Create release announcement
        run: |
          echo "## ðŸš€ New Release Available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "Pull the latest image with:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\\\`\\\`\\\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\\\`\\\`\\\`" >> $GITHUB_STEP_SUMMARY
